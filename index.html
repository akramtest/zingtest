<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel = "stylesheet" type = "text/css" href = "styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta charset="utf-8">

    <title>Zingerman's</title>
  </head>
  <body>

    <header>
      <div class= "container" >
        <!-- I created a class called zLogo to house all the logo elements within the header. Cana -->
        <div class="zLogo">
            <img src="https://www.zingermans.com/images/master/mobile-logo.png" alt="Zingerman's Logo" class= "logo">
<img src= "http://www.zingermanscommunity.com/wp-content/uploads/2008/05/mail_order.gif" alt="Zing mail drawing" class="zingDraw" />
            <div class = "subHeader" >
            <h1> The online shop for food lovers</h1>
            </div>
        </div>

<!-- I hid this so it wouldn't pop up when I was trying to get the icons in line. Cana -->
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="https://www.zingermans.com/Account/Login.aspx?ReturnUrl=/Account/&z=1"><li>My Account</li></a>
          <a href="https://www.zingermans.com/Category.aspx?Category=gifts"><li>Gifts</li></a>
          <a href="https://www.zingermans.com/AboutUs.aspx"><li>About Us</li></a>
        </div>


        <div id="main2">
          <!-- I put the hamburger, magnifying glass and telephone in a div to called main2 to make it easier to style. Cana -->
            <div id="main">
              <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
            </div>

            <div class="phoneNumber" >
              <button type="button"><a href="tel:+1-888-696-8162"><i class="material-icons md-34">call</i></a></button>
            </div>

            <div class="search-container">
              <div class="search-icon-btn"><i class="fa fa-search fa-lg"></i></div>

              <div class="search-input"><input type="search" class="search-bar" placeholder="Search for a product"></div>
            </div>
        </div>









    <div class = "cartIcon" >
    <a href="https://www.zingermans.com/Checkout/Cart.aspx">
      <img src="https://www.zingermans.com/images/master/shopping-cart.png" alt="Cart">
    </a>
  </div>


  </div>

  <img src="https://www.zingermans.com/images/master/stitch-pattern.png" alt="bottom Border" class="bottomBorder" />



    </header>

  </body>


  <script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}
</script>

<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>

</html>
